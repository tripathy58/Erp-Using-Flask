<!doctype html>
<html lang="en" class="h-100">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>sales</title>
		<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
		<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/icon.css')}}">
		<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/main.css')}}">
		<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
		<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/totalBill.css')}}">

<body class="overlay-scrollbar">

		<!-- ############  nav_sidemodal ############# -->
		{% include 'Nav_sidemodal.html' %}
		<!-- ############ End  nav_sidemodal ############# -->

		<div class="wrapper">
			<div class="billbtn">
				<div class="log">
					<h1>Cart</h1>
				</div>
			</div>
			<div class="prodarea">
				<div class="sch">
					<form class="example" action="search" method="POST" style="margin-top: 100px;">
						<input type="text" placeholder="search" name="search" />
						<button type="submit" name="searchbtn"><i class="fa fa-search"></i></button>
					</form>
				</div>
				<div class="nav">
					<a href="view_cart"><i class="fa fa-money-bill"></i>&nbsp;&nbsp;&nbsp;Bill</a>
				</div>
				<div id="product-grid">
					{% for product in products %}

					<div class="product-item">
						<form method="post" action="/add">

							<div class="product-tile-footer">
								<div class="product-title">{{ product.item_name }}</div>
								<div class="product-price">â‚¹ {{ product.price }}</div>
								<div class="cart-action">
									<input type="hidden" name="item_id" value="{{ product.item_id }}" />
									<input type="number" class="product-quantity" name="current_stock" value="1" size="2" />
									<input type="submit" value="ADD" class="btnAddAction" />
								</div>
							</div>
						</form>
					</div>

					{% endfor %}
				</div>
			</div>
		</div>
	</body>
	<script src="{{url_for('static',filename='js/script2.js')}}"></script>
</html>
